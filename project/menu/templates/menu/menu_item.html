<li>
    <a href="{% if node.item.named_url %}{% url node.item.named_url %}{% else %}{{ node.item.url }}{% endif %}"
       class="{% if node.item.named_url == current_url %}active{% endif %}">
        {{ node.item.name }}
    </a>
    {% if node.children %}
        <ul>
            {% for child in node.children %}
                {% include 'menu/menu_item.html' with node=child current_url=current_url %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
